name: Build and deploy Next.js app to Azure Web App - dataviz-app

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read  
    steps:

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C3E821FBDAE41CE8609EDBFA61D46BD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3F9D446B39694FAD893C48B2C1728AB8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_680C878C93E24FC497653962EAD18A0F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "dataviz-app"
          slot-name: "Production"
          package: . 